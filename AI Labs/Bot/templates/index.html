<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Friend Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 400px; height: 600px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background-color: #4CAF50; color: white; padding: 15px; text-align: center; font-size: 20px; }
        .chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; background-color: #e5ddd5; }
        .message { margin-bottom: 15px; display: flex; }
        .user-message { justify-content: flex-end; }
        .bot-message { justify-content: flex-start; }
        .message-content { padding: 10px 15px; border-radius: 20px; max-width: 70%; line-height: 1.4; word-wrap: break-word; }
        .user-message .message-content { background-color: #dcf8c6; color: #000; }
        .bot-message .message-content { background-color: #fff; color: #000; box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1); }
        .chat-input { display: flex; padding: 10px; border-top: 1px solid #ccc; }
        .chat-input input { flex-grow: 1; border: none; padding: 10px; border-radius: 20px; outline: none; background-color: #f0f2f5; }
        .chat-input button { border: none; background-color: #4CAF50; color: white; padding: 10px 15px; margin-left: 10px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Foodie Friend</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = `<div class="message-content">${message}</div>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                appendMessage('bot', data.reply.replace(/\n/g, '<br>'));
            } catch (error) {
                console.error('Error:', error);
                appendMessage('bot', 'An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
